dist: trusty
group: travis_latest
sudo: false
cache:
    directories:
        - $HOME/.cache/pip

language: python


matrix:
  fast_finish: true

  include:
    - python: "2.7"
      env: TOXENV=py27-threads
    - python: "3.6"
      env: TOXENV=py36-threads
    - python: "3.7"
      env: TOXENV=py37-threads
      dist: xenial
      sudo: true
    - python: "3.7"
      env: TOXENV=py37-greenlets
      dist: xenial
      sudo: true

install:
  - pip install -U tox
  - pip install -e .

script:
  - tox


before_install:
  - "echo 'starting'"
  - "echo $PYTHONPATH"
  - pip install codecov
  - 'pip install pytest2md'
